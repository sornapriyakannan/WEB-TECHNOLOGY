<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form validation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("image2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cls1{
            text-align: justify;
        }
        h2{
            text-align: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px; 
            max-width: 400px; 
            width: 100%;
        }
        .sub{
            width: 30%; 
            padding: 10px; 
            box-sizing: border-box; 
            background-color: #4CAF50; 
            color: white;
            margin: auto; 
        }
        
        .center {
            font-size: 18px;
            text-align: left;
            color: black; 
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="center">
            <h2>STUDENT REGISTRATION FORM</h2>
            <form id="registrationForm">
                <label for="rno">Roll Number:</label>
                <input type="text" id="rno" placeholder="Enter your roll number"><br><span id="rnoError" class="error"></span><br><br>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name"><br><span id="nameError" class="error"></span><br><br>

                <label>Gender:</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
                <span id="genderError" class="error"></span><br>

                <label>Programming Languages known:</label><br>
                <div class="cls1">
                <input type="checkbox" id="c" name="languages" value="c"> <label for="c">C</label><br>
                <input type="checkbox" id="cpp" name="languages" value="c++"> <label for="cpp">C++</label><br>
                <input type="checkbox" id="java" name="languages" value="java"> <label for="java">Java</label><br>
                <input type="checkbox" id="python" name="languages" value="python"> <label for="python">Python</label><br>
                </div>
                <span id="languagesError" class="error"></span><br><br>

                <label for="ints">Area Of Interest:</label>
                <select id="ints" name="Area">
                    <option value="dbms">DBMS</option>
                    <option value="networks">Networks</option>
                    <option value="data-structures">Data Structures</option>
                    <option value="operating-system">Operating System</option>
                    <option value="devops">DevOps</option>
                </select><br>
                <span id="areaError" class="error"></span><br><br>

                <label for="email">Email ID:</label>
                <input type="text" id="email" placeholder="Enter your email"><br><span id="emailError" class="error"></span><br><br>

                <label for="pwd">Password:</label>
                <input type="password" id="pwd" placeholder="Enter the password"><br><span id="pwdError" class="error"></span><br>
                <input type="button" value="submit" class="sub" onclick="validateForm()"><br>
                <div id="successMessage" style="display: none;" class="success">Form submitted successfully!</div>
            </form>

        </div>
    </div>

    <script>
        function validateForm() {
            var rollNumber = document.getElementById("rno").value;
            var rollNumberPattern = /^\d{2}[a-zA-Z]{3}\d{3}$/;
            var name=document.getElementById("name").value;
            var namePattern=/^[a-zA-Z\s]+$/;
            var gender = document.querySelector('input[name="gender"]:checked');
            var languages = document.querySelectorAll('input[name="languages"]:checked');
            var areaOfInterest = document.getElementById("ints").value;
            var email = document.getElementById("email").value;
            var emailPattern = /^[a-zA-Z]+\.[\d]{2}[a-z]{3,4}@kongu\.edu$/;
            var password = document.getElementById("pwd").value;
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            var isValid = true;

            if (!rollNumberPattern.test(rollNumber)) {
                document.getElementById("rnoError").innerText = "Please enter a valid roll number format (e.g., 22ITR095).";
                isValid = false;
            } else {
                document.getElementById("rnoError").innerText = "";
            }
            if (!namePattern.test(name)) {
                document.getElementById("nameError").innerText = "Please enter your name only with characters.";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }


            if (!gender) {
                document.getElementById("genderError").innerText = "Please select a gender.";
                isValid = false;
            } else {
                document.getElementById("genderError").innerText = "";
            }

            if (languages.length === 0) {
                document.getElementById("languagesError").innerText = "Please select at least one programming language.";
                isValid = false;
            } else {
                document.getElementById("languagesError").innerText = "";
            }

            if (areaOfInterest === "") {
                document.getElementById("areaError").innerText = "Please select an area of interest.";
                isValid = false;
            } else {
                document.getElementById("areaError").innerText = "";
            }

            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Please enter a valid email format (e.g.,sornapriyak.22it@kongu.edu).";
                isValid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            if (!passwordPattern.test(password)) {
                document.getElementById("pwdError").innerText = "Password must contain at least one uppercase letter, one lowercase letter, one digit, one special symbol, and be at least 8 characters long.";
                isValid = false;
            } else {
                document.getElementById("pwdError").innerText = "";
            }

            if (isValid) {
                
                document.getElementById("successMessage").style.display = "block";
                
            }
            
        }
    </script>
</body>
</html>
