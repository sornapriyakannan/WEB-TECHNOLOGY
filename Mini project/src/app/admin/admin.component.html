<!-- Add to index.html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Login Form -->
<div *ngIf="!isLoggedIn">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  
  <!-- Delivery Management Table -->
  <div *ngIf="isLoggedIn">
    <h2>Delivery Management</h2>
    <h2>Delivery Management</h2>
<div class="mt-5">
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Package</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let delivery of deliveries">
            <td>{{ delivery.name }}</td>
            <td>{{ delivery.sender_name }}</td>
            <td>{{ delivery.receiver_name }}</td>
            <td>{{ delivery.packagename }}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteDelivery(delivery._id)">Delete</button>
                <button class="btn btn-primary" (click)="editDelivery(delivery)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="selectedDelivery">
    <h3>Edit Delivery</h3>
    <form (ngSubmit)="updateDelivery()">
        <div class="form-group">
            <input class="form-control" [(ngModel)]="selectedDelivery.name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)]="selectedDelivery.sender_name" name="sender_name" placeholder="Sender Name">
        </div>
        <!-- Add more input fields as needed -->
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</div>
  </div>
