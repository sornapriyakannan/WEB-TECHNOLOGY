<!DOCTYPE html>
<html>
<head>
    <title>Form (GET)</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("pic1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: black;
        }
        h1{
            color:#fff;
        }
       
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .radio-container label {
            display: inline-block;
            margin-right: 20px;
        }

        .radio-container input[type="radio"] {
            display: inline-block;
            width: auto;
            margin-right: 5px;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1><center>EMPLOYEE DETAILS</center></h1>
    <form id="form" method="get">
        <label for="username">EMPLOYEE NAME:</label>
        <input type="text" id="username" name="username" value=""><br>
       
        <label for="id">EMPLOYEE ID:</label>
        <input type="text" id="id" name="id" value=""><br>
       
        <label for="branch">BRANCH:</label>
        <select id="branch" name="branch">
            <option value="select">Select any one Branch</option>
            <option value="Headquarters">Headquarters</option>
            <option value="Development">Development</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Customer Support">Customer Support</option>
            <option value="Sales">Sales</option>
        </select><br>
       
        <div class="radio-container">
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
        </div>
            
        <label for="phno">MOBILE NO:</label>
        <input type="text" id="phno" name="phno" value=""><br>
       
        <label for="branchadd">BRANCH ADDRESS:</label>
        <textarea class="form-control" id="branchadd" name="branchadd" placeholder="Enter branch address" rows="4" cols="50" ></textarea>

       
        <button type="submit" onclick="set('/insert', event)">Insert</button>
        <button type="submit" onclick="set('/delete', event)">Delete</button>
        <button type="submit" onclick="set('/update', event)">Update</button>
        <button type="submit" onclick="set('/display', event)">Report</button>
    </form>

    <script>
        function set(path, event) {
            event.preventDefault(); // Prevent default form submission behavior
            document.getElementById('form').action = 'http://localhost:7080' + path;
            document.getElementById('form').submit(); // Submit the form after setting the action
        }
    </script>
</body>
</html>
